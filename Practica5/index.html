<!DOCTYPE html>
<html>
    
  <head>
        <title> CRUD Albums</title>
  </head>
        
  <body>
        <h1>Gestion de albums</h1>    
        <br>
        </br>
            <from action="/Guardar" method="POST">
                
                <input type="txt" name="txtTitulo" placeholder="Escribe el titulo">
                <input type="txt" name="txtArtista" placeholder="Escribe el txrArtista">
                <input type="number" name="txtAnio" placeholder="Escribe el año">

            <button type="summit"> Guardar</button>

        </from>
        <br> 
        <br>
    
    <h1>Albums Guardados</h1>
        <br>
    <table>
    <thead>
        <tr>
            <td>Id: </td>
            <td>Album: </td>
            <td>Artista: </td>
            <td>Año publicacion: </td>
        </tr>
    </thead>
    
    <tbody>
       {% for alb in listalbums %}
          <tr>
         
    
            <td>{{alb.0}}</td>
            <td>{{alb.1}}</td>
            <td>{{alb.2}}</td>
            <td>{{alb.3}}</td>
            <td>
                <a href= /editar/{{alb.0}}> Editar</a>
                <a href="#" > Eliminar></a>
            
            </td>
          
          </tr>
       {% endfor alb %}
         
    </tbody>
     </table>
  </body>

</html>
