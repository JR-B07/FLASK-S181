<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Fruteria</title>
  </head>
  
    <body>
    <h1>Gesti√≥n de Frutas</h1>
    <br>
    <form action="/guardar" method="POST">
      <input type="text" name="txtFruta" placeholder="Ingresa tu Fruta">
      <input type="text" name="txtTemporada" placeholder="Escribe la Temporada">
      <input type="number" name="txtPrecio" placeholder="Escribe el Precio">
      <input type="number" name="txtStock" placeholder="Escribe el Stock">
      <button type="submit">Guardar</button>
    </form>
    <br>
    <br>
    <h1>Frutas guardadas</h1>
    <br>
    <table>
      
        <thead>
        <tr>
          <th>Id:</th>
          <th>Fruta:</th>
          <th>Temporada:</th>
          <th>Precio:</th>
          <th>Stock:</th>
        </tr>
        </thead>

        <tbody>
            {% for album in listalbums %}
            <tr>
              <td>{{ album[0] }}</td>
              <td>{{ album[1] }}</td>
              <td>{{ album[2] }}</td>
              <td>{{ album[3] }}</td>
              <td>
                <a href="/editar/{{ album[0] }}">Editar</a>
                <a href="/eliminar/{{ album[0] }}">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
        </tbody>
          
    </table>
    
    </body>
</html>
